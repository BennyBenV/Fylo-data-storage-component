<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;700&display=swap" rel="stylesheet">


        <title>Frontend Mentor | Fylo data storage component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution { font-size: 11px; text-align: center; }
            .attribution a { color: hsl(228, 45%, 44%); }
        </style>
    </head>
    <body>

        <div id="center">
            <div id="fylo">
                <div id="logo">
                    <img alt="logo" src="images/logo.svg">
                </div>
                <div id="docs">

                    <img alt="documents" src="images/icon-document.svg" class="documents">      
                    <img alt="folder" src="images/icon-folder.svg" class="folder">
                    <img alt="upload" src="images/icon-upload.svg" class="upload">
                </div>                

            </div>

            <div id="stockage">
                <div class="bubble"><strong>185</strong> GB left</div>
                <p class="used"> You’ve used <strong> 815 GB</strong> of your storage </p>

                <div class="progressbar-wrapper">
                    <div class="progress_bar" title="pourcentage">
                        <div class="point"></div>
                    </div>

                </div>
                <p class="minGB"><strong>0 GB</strong></p>
                <p class="maxGB"><strong>1000 GB</strong></p>


            </div>

        </div>

        <!--        You’ve used 815 GB of your storage

185 GB Left

        <div id="footer"></div>
    </body>
</html>
